<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'components/basics/head.html' %}
</head>

<body>
    <!-- Fixed navbar -->
    {% include 'components/basics/nav.html' %}
    <section class="features-icons bg-white text-center">
        <div class="container">
            <div class="row">


                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Cat√†leg de productes</h5>
                        </div>
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <div class="">
                                    <div class="cart-container">
                                        <div class="cart-head">
                                            <div class="table-responsive">
                                                <table class="table table-borderless">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">#</th>
                                                            <th scope="col">Foto</th>
                                                            <th scope="col">Producte</th>
                                                
                                                        </tr>
                                                    </thead>

                                                    <tbody>
                                                        {% for product in catalog %}

                                                        <tr>
                                                            <th scope="row">{{ product.id }} </th>
                                                            <td><img src="{{ product.image }}"
                                                                    class="img-fluid" width="35" alt="product"></td>
                                                            <td><a href='/products/{{ product.id }}'>{{ product.ES_ca }}</a></td>
                                                        
                                                        </tr>
                                                        {% endfor %}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>


    <!-- Footer -->
    {% include 'components/basics/footer.html' %}

</body>

</html>
