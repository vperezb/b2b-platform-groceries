<table class="table table-striped" style="width: 100%;">
    <thead class="">
        <tr>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for store in my_stores %}
        <tr>
            <td><img src="{{ store['profile_image'] }}" style="max-width: 50px; max-height: 50px;"
                    class="rounded-circle">
            </td>
            <td>{{ store['name'] }}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-light"
                        onclick="window.location.href = '{{ url_for('public.store', store_code_name=store['code_name']) }}'"><i
                            class="fa fa-eye" aria-hidden="true"></i>
                    </button>


                    <form method="post" action="{{ url_for('admin.delete_store_from_group_engine') }}">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" name="store_code_name"
                                    value="{{ store['code_name'] }}" hidden>
                                <input type="text" class="form-control" name="storegroup_code_name"
                                    value="{{ my_store['code_name'] }}" hidden>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
